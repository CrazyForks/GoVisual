{{define "sidebar"}}
<aside class="sidebar">
    <div class="sidebar-header">
        <h1 class="sidebar-title">GoVisual</h1>
        <div class="sidebar-subtitle">HTTP Request Visualizer</div>
    </div>

    <nav class="sidebar-nav">
        <ul>
            <li class="nav-item active" data-target="dashboard-section">
                <span>Dashboard</span>
            </li>
            <li class="nav-item" data-target="requests-section">
                <span>Requests</span>
            </li>
            <li class="nav-item" data-target="env-section">
                <span>Environment</span>
            </li>
        </ul>
    </nav>

    <div class="sidebar-stats">
        <div class="quick-stat">
            <div class="quick-stat-label">Total Requests</div>
            <div class="quick-stat-value" id="sidebar-total-requests">0</div>
        </div>
        <div class="quick-stat">
            <div class="quick-stat-label">Success Rate</div>
            <div class="quick-stat-value" id="sidebar-success-rate">0%</div>
        </div>
        <div class="quick-stat">
            <div class="quick-stat-label">Avg Response</div>
            <div class="quick-stat-value" id="sidebar-avg-time">0 ms</div>
        </div>
    </div>

    <div class="sidebar-footer">
        <button id="sidebar-clear-btn" class="sidebar-btn">
            Clear All
        </button>
        <span class="sidebar-version">v0.1.2</span>
        <div class="sidebar-attribution">built with <span style="color: #e25555;"><3</span> by <a
                href="https://github.com/doganarif" target="_blank">doganarif</a></div>
    </div>
</aside>
{{end}}
